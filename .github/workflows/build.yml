name: Generate 3D Contribution Graph

on:
  workflow_dispatch:

jobs:
  generate-graph:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Clone the contribution graph repo
        run: git clone https://github.com/hyochan/github-contribution-graph.git

      - name: Install dependencies
        run: |
          cd github-contribution-graph
          npm install

      - name: Generate 3D graph
        run: |
          cd github-contribution-graph
          npm run generate -- --user erickmjr --output ../profile-3d-contrib

      - name: Commit and Push
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git add profile-3d-contrib/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update 3D contribution graph"
            git push origin main
          fi
